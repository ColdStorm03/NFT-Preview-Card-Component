<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="img/image-equilibrium.jpg" alt="">
            </div>
            <div class="main">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="info">
                <p class="eth">
                    <img src="img/icon-ethereum.svg" alt="Ethereum Icon">&nbsp;
                        0.041 ETH
            
                </p>
                <p class="time">
                    <img src="img/icon-clock.svg" alt="Clock Icon">&nbsp;
                    3 days left
                </p>
            </div>
            <hr>
            <div class="owner">
                <img src="img/image-avatar.png" alt="A picture of Jules Wyvern">
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>
        </div>
    </div>
</body>
</html>
